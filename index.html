<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="urna">
        <div class="tela">
            <div class="d-1"> <!--Parte de cima da Tela. Add na parte 2 -->
                <div class="d-1-left"><!--Informações do candidato. Add na parte 2 -->
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3"> <!--Area de digitação dos números. Add na parte 2 -->
                        <div class="numero pisca"></div>
                        <div class="numero"></div> <!--Quadradinho dos números-->
                    </div>
                    <div class="d-1-4"> 
                        NOME: FULANO DE TAL <br>
                        Partido: CCC <br>
                        Vice-Prefeito: BELTRANO
                    </div>
                </div>
                <div class="d-1-right"> <!--Foto do candidato e do vice. Add na parte 2 -->
                    <div class="d-1-image"> <!--Add na parte 3 -->
                        <img src="images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small"> <!--Small adicionado para a foto do vice ficar um pouco menor -->
                        <img src="images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                    
                </div>
            </div>
            <div class="d-2"> <!--Parte de baixo da Tela. Add na parte 2 -->
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto

            </div>
        </div>

        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div> <!--todos onclicks add na aula 5-->
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div> <!--Classe botao--branco add na parte 2 -->
                <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div> <!--Classe botao--corrige add na parte 2 -->
                <div class="teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div> <!--Classe botao--confirma add na parte 2 -->
            </div>
        </div>
    </div>



    <script src="etapas.js"></script> <!--Puxar o etapas primeiro, pois o script.js precisa dele carregado-->
    <script src="script.js"></script>
</body>
</html>
